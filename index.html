<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZOGU Page</title>
  <style>
    body {
      background-color: #0a0a0a; /* Really dark background */
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      font-weight: bold;
      font-size: 4em;
      margin-bottom: 40px;
    }

    .buttons {
      display: flex;
      gap: 20px; /* Equal spacing between buttons */
    }

    button {
      padding: 15px 30px;
      font-size: 1.2em;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #222;
      color: white;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <h1>ZOGU</h1>
  <div class="buttons">
    <button>Button 1</button>
    <button>Button 2</button>
    <button>Button 3</button>
  </div>
</body>
</html>
