<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZOGU Downloads</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-weight: bold;
      font-size: 4em;
      text-align: center;
      margin: 0 0 40px 0;
    }

    #search {
      display: block;
      width: 100%;
      max-width: 400px;
      margin: 0 auto 30px auto;
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
      background-color: #222;
      color: white;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
      max-width: 600px;
      margin: 0 auto;
    }

    .button-grid button {
      padding: 20px;
      font-size: 1.2em;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #222;
      color: white;
      transition: background-color 0.2s;
    }

    .button-grid button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <h1>ZOGU</h1>
  <input type="text" id="search" placeholder="Search buttons...">
  <div class="button-grid" id="buttons">
    <button>Temurin</button>
    <button>ZMulti</button>
    <button>AnyViewer</button>
  </div>

  <script src="download.js"></script>

  <script>
    // Search functionality
    const searchInput = document.getElementById('search');
    const buttons = document.querySelectorAll('#buttons button');

    searchInput.addEventListener('input', () => {
      const filter = searchInput.value.toLowerCase();
      buttons.forEach(btn => {
        btn.style.display = btn.textContent.toLowerCase().includes(filter) ? 'block' : 'none';
      });
    });
  </script>
</body>
</html>
